<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Programa de fotos 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- BotÃ³n para alternar la visibilidad del grid -->
  <ion-button expand="full" (click)="toggleMostrar()">
    {{ mostrar ? 'Ocultar imagen' : 'Mostrar imagen' }}
  </ion-button>

  <!-- Grid solo se muestra si 'mostrar' es true -->
  <div *ngIf="mostrar">
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
          <ion-img [src]="photo.webviewPath"> </ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
