<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Programa de fotos 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
        <ion-img [src]="photo.webviewPath"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- FAB principal -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    <!-- Bot贸n de alta resoluci贸n -->
    <ion-fab-list side="top">
      <ion-fab-button (click)="addPhotoGallery(true)">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>

      <!-- Bot贸n de resoluci贸n reducida -->
      <ion-fab-button (click)="addPhotoGallery(false)">
        <ion-icon name="camera-reverse"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
